<canvas width="600" height="400"></canvas>

<script>

var tela = document.querySelector('canvas');
var pincel = tela.getContext('2d');

pincel.fillStyle = "green"; //quadrado
pincel.fillRect(0, 0, 600, 400);

pincel.fillStyle = "yellow";//triangulo alto
 pincel.beginPath();
 pincel.moveTo(300,50);
pincel.lineTo(50, 200);//distancia borda + altura
 pincel.lineTo(550, 200); //Reta baixo
pincel.fill();

pincel.fillStyle = "yellow"; //triangulo baixo
pincel.beginPath();
pincel.moveTo(300, 350);
pincel.lineTo(50,200 );
 pincel.lineTo(550,200 );
pincel.fill();

pincel.fillStyle = "darkblue"; //circulo
pincel.beginPath();
pincel.arc(300, 200, 100, 0, 2*3.14);
pincel.fill();



</script>
